<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css"  rel="stylesheet">
    <script src="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-6">Train Scheduler</h1>
        <p class="lead"></p>
    </div>
   
    <table class="table table-striped">
        <thead class="tabHead">
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
         
        </tbody>
    </table>

    <form>
            <div class="form-group">
                <label for="emp-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" aria-describedby="emailHelp" value="">
            </div>
            <div class="form-group">
                <label for="emp-role">Destination</label>
                <input type="text" class="form-control" id="destination" value="">
            </div>
            <div class="form-group">
                    <label for="train-time">Train Time in 24 HR HH:mm</label>
                    <input type="text"  class="form-control" id="train-time" placeholder="Time">
            </div>
            <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" value="">
            </div>
            
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
     
        </div> 
</body>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/moment.js"></script>
</html>

</tbody>
